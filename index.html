<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVÐ˜ | Luxury Gym Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <button id="scrollTop"><i class="fas fa-arrow-up"></i></button>

    <div id="login-page">
        <video autoplay muted loop id="bg-video">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="login-box">
            <h1>NVÐ˜</h1>
            <p>Where Quality Meets Opulence</p>
            <input type="text" id="username-input" placeholder="Enter your name">
            <button onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header>
            <div class="brand-top">
                <h1>NVÐ˜</h1>
                <p>Where Quality Meets Opulence</p>
            </div>
            <div class="header-icons">
                <a href="https://wa.me/qr/U3OXN6HVOH6RD1" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/nanwearing" target="_blank"><i class="fab fa-instagram"></i></a>
                <button onclick="toggleProfile()"><i class="fas fa-user-circle"></i> Profile</button>
            </div>
        </header>

        <div id="profile-card" class="glass-card">
            <h3>User Profile</h3>
            <p>Name: <span id="display-name">Guest</span></p>
            <p>Current Level: <b id="lvl-text">Beginner</b></p>
            <div class="progress-container"><div id="progress-bar"></div></div>
            <p id="progress-hint" style="font-size: 12px; color: #aaa;"></p>
            <hr>
            <h4>VIP Levels Status:</h4>
            <div class="levels-grid">
                <div class="lvl-box" id="lvl-1" onclick="checkLvl(1)">Beginner ðŸ”’</div>
                <div class="lvl-box" id="lvl-2" onclick="checkLvl(2)">Regular ðŸ”’</div>
                <div class="lvl-box" id="lvl-3" onclick="checkLvl(3)">Silver ðŸ”’</div>
                <div class="lvl-box" id="lvl-4" onclick="checkLvl(4)">Gold ðŸ”’</div>
                <div class="lvl-box" id="lvl-5" onclick="checkLvl(5)">Platinum ðŸ”’</div>
            </div>
        </div>

        <section id="store-section">
            <h2>The Store</h2>
            <div class="product-grid" id="product-container"></div>
        </section>

        <section id="cart-section" class="glass-card">
            <h2>Your Cart</h2>
            <div id="cart-items">Empty</div>
            <h3 id="total-price">Total: 0 EGP</h3>
            <button class="buy-btn" onclick="sendToWhatsapp()">Buy Now & Checkout</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
